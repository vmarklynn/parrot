{% extends "common.html" %}
{% block content %}
<!-- -----------------------------------------------------------------------------
    CSS
------------------------------------------------------------------------------- -->
<style>
.row {
    display: flex;
    align-items: center;
    justify-content: center;
}
.rd {
    height: 50px;
    border: 2px solid #ddd;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 38px;
}
.btn-primary {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 50px;
    border-radius: 10px;
    font-size: 13px;
    font-weight: bold;
}
.container {
    padding: 10px;
    width: 1024px;
}
hr {
    margin-top: 20px;
    margin-bottom: 20px;
    border-color: #ddd;
}
.label1 {
    font-weight: bold;
    font-size: 20px;
    margin-bottom: 10px;
    font-family: "Times New Roman", Times, serif;
}
.input1 {
    width: 100%;
    font-size: 16px;
    padding: 5px 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    resize: none;
}
.upload-btn{
    width: 10%;
    display: grid;
    margin-top: 20px;
    margin-left: 15px 
}
.loading {
    text-align: center;
    display: none;
}
.audiobar {
    width: 100%; 
    display: block; 
    margin: 0 auto;
}
   
</style>
<!-- -----------------------------------------------------------------------------
    HTML
------------------------------------------------------------------------------- -->
{% include "parrot/top.html" %}
<div class="container">
    <h1><b>Parrot</b></h1>
    <p>Demonstration - Speech-to-text for Conversation Analysis</p>
    <hr/>
    <div class="row">
       <div>
          <form id="fileupload" method="post" class="rd" enctype="multipart/form-data">
             {% csrf_token %}
             <div id="file_drop">
                <input id="file_id" class="btn" name="file" type="file"/>
             </div>
          </form>
       </div>
       <div class="upload-btn">
          <button class="btn-primary" onclick="handleUploadClick()">Upload File</button>
       </div>
    </div>
    <p class="loading" id="loading">Loading...</p>
    <audio class="audiobar" controls></audio>
    <label class="label1">Transcription:</label>
    <textarea rows="4" id="trans" class="input1" style="height:300px"></textarea>
    <p>Word Count: <input id="wordCount-ori" class="input1" style="margin-top: 5px; width:100px" value="0"></p>
</div>
<!-- -----------------------------------------------------------------------------
    JavaScript
--------------------------------------------------------------------------------->
<script>

function handleUploadClickCB(responseTxt, statusTxt, xhr) {
    $('.loading').hide();
    console.log(responseTxt);

    if (JS_error(responseTxt, statusTxt, xhr, true) ) 
        return;
    salert("Processed!! ", "btn-success", 2000);
    //$('#summary').val(responseTxt.summary);
    //$('#wordCount-summ').val(countWords(responseTxt.summary));
    $('#trans').val(responseTxt.transcription);
    $('#wordCount-ori').val(countWordsAfterColon(responseTxt.transcription));
}

function handleUploadClick(url) {
    url = url || '/parrot/processfile/';
    var file_id = document.getElementById("file_id");
    if ( file_id.files.length <= 0) {
        salert("No Files Selected!!", 'btn-danger');
        return;
    }
    var formData = new FormData($('form#fileupload')[0]);
    
    $('#loading').show();  // Show the loading interface
    $.ajax({
      url: url,
      type: 'POST',
      data: formData,
      success: function(responseTxt, statusTxt, xhr) {
        $('#loading').hide();  // Hide the loading interface
        handleUploadClickCB(responseTxt, statusTxt, xhr);
      },
      error: function(response) {
        $('#loading').hide();
        salert("Error!!!" + response.responseText, "btn-error");
      },
      cache: false,
      contentType: false,
      processData: false
    });
}

function countWordsAfterColon(input) {
    const regex = /:\s*(\S+)/g;
    let match = regex.exec(input);
    let count = 0;
    
    while (match !== null) {
        count += match[1].split(/\W+/).length;
        match = regex.exec(input);
    }
    
    return count;
}
</script>
{% endblock %}
